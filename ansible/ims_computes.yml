- hosts: Application:Compute:&cfs_image
  gather_subset:
    - '!all'
    - '!min'
    - distribution
  any_errors_fatal: true
  remote_user: root
  vars_files:
    - vars/csm_ims_repos.yml
    - vars/csm_packages.yyml
  roles:
    - role: csm.packages
      vars: 
        packages: "{{ ims_compute_sles_packages }}"
    - role: csm.ims-remote
      vars:
        builder_architecture: "{{ ansible_env.IMS_ARCH |default('x86_64') }}"

---
- name: Apply k8s topology zoning for Master and Worker nodes
  script: create_k8s_zones.py
  args:
    executable: python3
  register: k8s_topology_zoning
  delegate_to: "{{ play_hosts | first }}"
  run_once: true
  changed_when: k8s_topology_zoning.rc == 0

# Remove this debug task from final source
- name: k8s zoning output
  debug:
    msg: "{{ k8s_topology_zoning.stdout }}"

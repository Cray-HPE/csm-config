# Do management nodes (master, worker and storage) placement validation
---
- name: Check for mgmt nodes placement discovery file
  stat:
    path: "/tmp/rack_info.txt"
  register: mgmt_placement_file
  delegate_to: "{{ play_hosts | first }}"
  run_once: true
  when: rr_enabled == true

- name: Management nodes (master, worker and storage) placement validation
  script: mgmt_nodes_placement_validation.py /tmp/rack_info.txt
  args:
    executable: python3
  when: mgmt_placement_file.stat.exists
  register: mgmt_nodes_placement_validation
  delegate_to: "{{ play_hosts | first }}"
  run_once: true
  when: rr_enabled == true
  changed_when: mgmt_nodes_placement_validation.rc == 0

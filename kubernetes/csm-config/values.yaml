# For products that import Ansible configuration content
cray-import-config:
  config_image:
    name: csm-config
    tag: "@config_image_tag@"

  import_job:
    CF_IMPORT_PRODUCT_NAME: "csm"
    CF_IMPORT_PRODUCT_VERSION: "@product_version@"
    CF_IMPORT_GITEA_REPO: "csm-config-management"

